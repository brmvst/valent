<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–∫—Ä—ã—Ç–∫–∞ "–°–∏—è–π"</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
            text-align: center;
            flex-direction: column;
        }
        .card {
            position: relative;
            width: 1000px;
            height: 1000px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .play-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .player {
            width: 400px;  /* –£–º–µ–Ω—å—à–µ–Ω–∞ —à–∏—Ä–∏–Ω–∞ –ø–ª–µ–µ—Ä–∞ */
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #eee;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #ff4081;
        }
        input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="otk.jpg" alt="–û—Ç–∫—Ä—ã—Ç–∫–∞ '–°–∏—è–π'">
        <button class="play-btn" id="play-btn">–î–æ–±–∞–≤–∏—Ç—å —Å–∏—è–Ω–∏—è‚ú®</button>
    </div>

    <div class="player">
        <audio id="audio" src="dj-anemia-crier-sixnite-empty-funk.mp3" preload="auto"></audio>
        <!-- –£–±—Ä–∞–ª–∏ –∫–Ω–æ–ø–∫—É "–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏" -->

        <div class="progress-bar" id="progressBar">
            <span id="progress"></span>
        </div>

        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    </div>

    <script>
        let music = document.getElementById('audio');
        let playButton = document.getElementById('play-btn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const volumeControl = document.getElementById('volumeControl');

        // Play/Pause button functionality
        playButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                playButton.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É';
            } else {
                music.pause();
                playButton.textContent = 'üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            }
        });

        // Update progress bar as the audio plays
        music.addEventListener('timeupdate', () => {
            const progressPercent = (music.currentTime / music.duration) * 100;
            progress.style.width = `${progressPercent}%`;
        });

        // Seek functionality when clicking on progress bar
        progressBar.addEventListener('click', (event) => {
            const clickX = event.offsetX;
            const width = progressBar.offsetWidth;
            const seekTime = (clickX / width) * music.duration;
            music.currentTime = seekTime;
        });

        // Volume control functionality
        volumeControl.addEventListener('input', () => {
            music.volume = volumeControl.value;
        });
    </script>
</body>
</html>
